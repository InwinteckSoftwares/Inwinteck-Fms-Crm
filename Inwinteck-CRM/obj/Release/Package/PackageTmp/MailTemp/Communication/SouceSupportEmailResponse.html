<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

            .header h1 {
                margin: 0;
                color: #333;
            }

        .content {
            margin-bottom: 20px;
        }

            .content p {
                font-size: 16px;
                line-height: 1.6;
                color: #555;
            }

        .attachments {
            margin-top: 20px;
        }

            .attachments h2 {
                font-size: 20px;
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
                margin-bottom: 10px;
                color: #333;
            }

        .attachment {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content p {
                font-size: 14px;
            }

            .attachments h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hello Source Team</h1>
        </div>

        <div class="content">
            <p>@Model.MessageText</p>
        </div>
        <div class="attachments">
            <h2>Attachments</h2>
            @Model.Attachments
        </div>
      
        <a href="{link}" class="cta-button">Click Here To Respond</a>

    </div>
</body>

</html>
